image: docker:20.10.16

stages:
  - build
  - deploy
  - cleanup

services:
  - docker:20.10.16-dind 

before_script:
  - docker info

build-docker:
  tags: 
    - docker
  stage: build
  script:
    - docker build -t elmdockerhub:5000/grafana:$CI_PIPELINE_ID .
    - docker images

push-image:
  tags:
    - docker
  stage: deploy
  script:
    - docker push elmdockerhub:5000/grafana:$CI_PIPELINE_ID

cleanup:
  tags:
    - docker
  stage: cleanup
  script:
    - docker rmi elmdockerhub:5000/grafana:$CI_PIPELINE_ID
  when: always
